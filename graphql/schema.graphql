scalar Time

type Account {
    id: String!
    name: String!
    orders: [order!]!
}

type Product {
    id: String!
    name: String!
    description: String!
    price: Float!
}

type Order {
    id: String! 
    crearedAt: Time!
    totalPrice: Float!
    products: [OrderedProduct!]!
}

type OrderedProduct {
    id: String!
    name: String!
    description: String! 
    price: Float!
    quantity: Int!
}

input PaginationInput {
    skip: Int # сколько записей пропустить (offset)
    take: Int # сколько записей взять (limit)
}